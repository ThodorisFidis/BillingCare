<div class = "oj-dialog-container" id="createRatesDialogView">
    <form id="contact" method="post" action="">
        <div class="oj-flex">
            <div class="oj-flex-item padding5px oj-lg-5" align="left">
                <label>Code<span style="color:red">*</span></label> 
            </div>
            <div class="oj-flex-item padding5px oj-lg-6">
                <input type="text" data-bind="textInput: maturityPeriod" style="width: 100%" required />  
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item padding5px oj-lg-5" align="left">
                <label>Days<span style="color:red">*</span></label> 
            </div>
            <div class="oj-flex-item padding5px oj-lg-6">
                <input type="text" data-bind="textInput: agingDays" style="width: 100%" required />
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item padding5px oj-lg-5" align="left">
                <label>Rate (%)<span style="color:red">*</span></label> 
            </div>
            <div class="oj-flex-item padding5px oj-lg-6">
                <input type="text" data-bind="textInput: percent" placeholder ="e.g. 10.00" style="width: 100%" required/>  
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item padding5px oj-lg-5" align="left">
                <label>Effective Date<span style="color:red">*</span></label> 
            </div>
            <div class="oj-flex-item padding5px oj-lg-6" align="left" style="align-self: center">
                <input type="date" id="set-effective-date" name="trip-start"                           
                       value="2020-01-01"             
                       min="2020-01-01" max="2100-12-31" required/> 
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item oj-lg-12">
                <div class="padding10px">&nbsp;</div>
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item oj-lg-12">
                <div class="padding10px">&nbsp;</div>
            </div>
        </div>
        <div class="oj-dialog-footer" style="padding: 30px 0 0">
            <button type="submit" id="buttonOK" data-bind="click: $root.createRate">OK</button>
            <label class="marginTop10px"><%=common.OR%></label>&nbsp
            <a id="buttonCancel" role="button" href="javascript:void(0);" data-bind="click: closeDialog, 
                            event: {keypress: closeOnKeyPress}">Cancel</a>
        </div>
    </form>
</div>
